<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body style='position: relative; width: 100%; font-family: "Open Sans", sans-serif;'>
    <div id="app" style="width: 100%;"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript
        const script = document.createElement('script')
        script.src = process.env.BROWSER_SYNC_CLIENT_URL
        script.async = true
        current.parentNode.insertBefore(script, current)
      }
    </script>
  </body>
</html>
